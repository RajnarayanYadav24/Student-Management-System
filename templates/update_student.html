<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
    <h2>Update Student</h2>
    <form method="post">
        <input name="name" class="form-control mb-2" value="{{ student[1] }}" required>
        <input name="age" type="number" class="form-control mb-2" value="{{ student[2] }}">
        <input name="course" class="form-control mb-2" value="{{ student[3] }}">
        <input name="roll_no" class="form-control mb-2" value="{{ student[4] }}">
        <input name="email" type="email" class="form-control mb-2" value="{{ student[5] }}">
        <input name="phone" class="form-control mb-2" value="{{ student[6] }}">
        <input name="address" class="form-control mb-2" value="{{ student[7] }}">
        <input name="year" class="form-control mb-2" value="{{ student[8] }}">
        <textarea name="remarks" class="form-control mb-3">{{ student[9] }}</textarea>
        <button class="btn btn-success">Update Student</button>
    </form>
</body>
</html>
