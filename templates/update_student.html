 <!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
    <h1>Update Student</h1>
    <form method="post">
        <div class="mb-2"><input type="text" name="name" class="form-control" value="{{ student[1] }}" required></div>
        <div class="mb-2"><input type="number" name="age" class="form-control" value="{{ student[2] }}" required></div>
        <div class="mb-2"><input type="text" name="course" class="form-control" value="{{ student[3] }}" required></div>
        <div class="mb-2"><input type="text" name="roll_no" class="form-control" value="{{ student[4] }}"></div>
        <div class="mb-2"><input type="email" name="email" class="form-control" value="{{ student[5] }}"></div>
        <div class="mb-2"><input type="text" name="phone" class="form-control" value="{{ student[6] }}"></div>
        <div class="mb-2"><input type="text" name="address" class="form-control" value="{{ student[7] }}"></div>
        <div class="mb-2"><input type="text" name="year" class="form-control" value="{{ student[8] }}"></div>
        <div class="mb-2"><input type="text" name="remarks" class="form-control" value="{{ student[9] }}"></div>
        <button type="submit" class="btn btn-warning">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
