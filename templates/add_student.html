<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
    <h2>Add Student</h2>
    <form method="post">
        <input name="name" class="form-control mb-2" placeholder="Name" required>
        <input name="age" type="number" class="form-control mb-2" placeholder="Age" required>
        <input name="course" class="form-control mb-2" placeholder="Course" required>
        <input name="roll_no" class="form-control mb-2" placeholder="Roll Number">
        <input name="email" type="email" class="form-control mb-2" placeholder="Email">
        <input name="phone" class="form-control mb-2" placeholder="Phone">
        <input name="address" class="form-control mb-2" placeholder="Address">
        <input name="year" class="form-control mb-2" placeholder="Year">
        <textarea name="remarks" class="form-control mb-3" placeholder="Remarks"></textarea>
        <button class="btn btn-success">Add Student</button>
    </form>
</body>
</html>
