 <!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-4">
    <h1>Add Student</h1>
    <form method="post">
        <div class="mb-2"><input type="text" name="name" class="form-control" placeholder="Name" required></div>
        <div class="mb-2"><input type="number" name="age" class="form-control" placeholder="Age" required></div>
        <div class="mb-2"><input type="text" name="course" class="form-control" placeholder="Course" required></div>
        <div class="mb-2"><input type="text" name="roll_no" class="form-control" placeholder="Roll No" required></div>
        <div class="mb-2"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
        <div class="mb-2"><input type="text" name="phone" class="form-control" placeholder="Phone" required></div>
        <div class="mb-2"><input type="text" name="address" class="form-control" placeholder="Address" required></div>
        <div class="mb-2"><input type="text" name="year" class="form-control" placeholder="Year" required></div>
        <div class="mb-2"><input type="text" name="remarks" class="form-control" placeholder="Remarks"></div>
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</body>
</html>
